<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>雪碧图&&animation</title>
</head>
<style>
	.cat{
		width:44px;
		height:22.08px;
		background:url(./img/cat.png);
		animation:catrun 1s steps(12) infinite;
	}
	@keyframes catrun{
		to{
			background-position-y:-265px;
		}
	}
</style>
<body>
	<div class="cat"></div>
</body>
</html>
